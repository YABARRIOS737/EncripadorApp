<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Encriptador de texto</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="encriptar">
      <textarea name="texto" id="texto" class="texto" cols="30" rows="10"
        placeholder="Ingresa el texto aquí"></textarea>
    </div>

    <div class="terminos">
      <p>Solo letras minúsculas y sin acentos.</p>
    </div>
<!-- Botones -->
    <div class="botones">
      <button class="btn-encriptar" type="button" onclick="encriptar()">
        Encriptar
      </button>
      <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
    </div>
  </div>
  <!-- Fin botones -->

  <div class="encriptado">
    <img src="img/imagen1.png" alt="" id="caricatura" />
    <div class="mensaje-encriptado" id="mensaje-encriptado">
      <h2 id="titulo-mensaje">Ningún mensaje fué encontrado</h2>
      <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
